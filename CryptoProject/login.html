<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="style/output.css" />
</head>

<body>
    <div id="login-bg" class="min-h-screen flex items-center justify-center">
        <div class="w-full max-w-md bg-gray-950 p-8 rounded-2xl shadow-lg">
            <h2 class="text-2xl font-bold text-center text-slate-100 mb-6">üîê Secure Login</h2>
            <form class="space-y-5">
                <div>
                    <label for="username" class="block text-sm font-medium text-slate-200">Username</label>
                    <input type="text" id="username" name="username" required
                        class="w-full px-4 py-2 mt-1 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-slate-200">Password</label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-4 py-2 mt-1 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
                </div>
                <button type="submit"
                    class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition duration-200">
                    Login
                </button>
            </form>
            <h4 class="text-center mt-4 text-slate-300">
                Not registered? <a class="text-blue-600 underline" href="register.html">Create an account</a>
            </h4>
            <p class="text-center text-sm text-slate-600 mt-4">&copy; 2025 Cryptography Project</p>
        </div>
    </div>

    <script type="module" src="js/login.js"></script>
</body>

</html>
