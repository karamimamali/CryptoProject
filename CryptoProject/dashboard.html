<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/output.css">
    <title>Dashboard</title>
    <!-- Add some fallback styles in case your CSS doesn't load properly -->
    <style>
        /* Fallback styles */
        .user-card {
            margin-bottom: 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            background-color: #f8fafc;
            overflow: hidden;
        }

        .request-btn {
            padding: 0.5rem 1rem;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
        }

        .request-btn.ready {
            background-color: #22c55e;
        }

        .request-btn:hover {
            background-color: #2563eb;
        }

        .request-btn.ready:hover {
            background-color: #16a34a;
        }

        .hidden {
            display: none;
        }

        .keys-container {
            background-color: #f9fafb;
            border-top: 1px solid #e5e7eb;
            padding: 1rem;
        }
    </style>
</head>

<body
        class="min-h-screen bg-gradient-to-r from-[#32687d] via-[#0f2c3d] to-[#03032b] text-white flex items-center justify-center">
<div class="bg-white text-slate-800 rounded-2xl shadow-xl p-10 max-w-3xl w-full text-center">
    <h1 class="text-3xl font-bold mb-4" id="welcome"></h1>
    <div id="actions" class="flex justify-center gap-4 mb-6">
        <a href="decrypt.html">
            <button id="decryptBtn"
                    class="px-6 py-3 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 transition font-medium">Decrypt
                Key</button>
        </a>
        <a href="message.html">
            <button id="messageBtn"
                    class="px-6 py-3 bg-green-500 text-white rounded-lg hover:bg-green-600 transition font-medium">Send
                Message</button>
        </a>
            <button id="genNewKey" onclick="newKey()"
                    class="px-6 py-3 bg-blue-900 text-white rounded-lg hover:bg-blue-500 transition font-medium">Generate new key
                </button>
    </div>
    <div class="flex mb-6">
        <input type="text" id="searchInput" placeholder="Search usersâ€¦"
               class="flex-1 px-4 py-3 border border-slate-300 rounded-l-lg focus:outline-none" />
        <button id="searchBtn"
                class="px-6 py-3 bg-green-500 text-white rounded-r-lg hover:bg-green-600 transition font-medium">
            Search
        </button>
    </div>

    <!-- User list section with improved styling -->
    <div class="mb-6">
        <h2 class="text-xl font-semibold mb-4 text-left">Available Users</h2>
        <div id="allUsers" class="grid grid-cols-1 gap-4">
            <!-- User cards will be dynamically inserted here -->
        </div>
    </div>

    <button onclick="logout()"
            class="bg-red-600 text-white px-6 py-3 rounded-lg hover:bg-red-700 transition font-medium mt-4">
        Logout
    </button>
</div>

<script src="js/dashboard.js" type="module"></script>
</body>

</html>
