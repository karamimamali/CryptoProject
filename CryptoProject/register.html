<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>
  <link rel="stylesheet" href="style/output.css" />
</head>
<body>
  <div id="login-bg" class="min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-gray-950 p-8 rounded-2xl shadow-lg">
      <h2 class="text-2xl font-bold text-center text-slate-100 mb-6">📝 Create Account</h2>
      <form class="space-y-5">
        <div>
          <label for="usernameReg" class="block text-sm font-medium text-slate-200">Username</label>
          <input
            type="text"
            id="usernameReg"
            name="username"
            required
            class="w-full px-4 py-2 mt-1 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div>
          <label for="passwordReg" class="block text-sm font-medium text-slate-200">Password</label>
          <input
            type="password"
            id="passwordReg"
            name="password"
            required
            class="w-full px-4 py-2 mt-1 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <p id="lengthError" class="text-xs mt-1 text-red-600"></p>
        </div>

        <div>
          <label for="confPassword" class="block text-sm font-medium text-slate-200">Confirm Password</label>
          <input
            type="password"
            id="confPassword"
            name="confPassword"
            required
            class="w-full px-4 py-2 mt-1 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div>
          <button
            id="generateKey"
            type="button"
            class="w-1/2 py-2 px-4 bg-blue-800 text-white font-semibold rounded-lg hover:bg-blue-700 transition duration-200"
          >
            Generate key
          </button>
          <p
            id="pbKey"
            class="block mt-1 text-sm text-slate-300 w-96 break-words whitespace-pre-wrap select-all"
          ></p>
        </div>

        <button
          type="submit"
          class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition duration-200"
        >
          Register
        </button>
      </form>

      <h4 class="text-center mt-4 text-slate-300">
        Already have an account? <a class="text-blue-600 underline" href="login.html">Login here</a>
      </h4>
      <p class="text-center text-sm text-slate-400 mt-4">&copy; 2025 Cryptography Project</p>
    </div>
  </div>

  <script type="module" src="js/register.js"></script>
</body>
</html>
